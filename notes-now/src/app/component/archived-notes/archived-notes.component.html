<app-header></app-header>
<app-navbar></app-navbar>
<div class="allNotes">
    <div class="containerNotes" *ngFor="let note of interface">
        <div class="headerNote">
            <header>
                <h1 class="titleNote">{{note.title}}</h1>
                <p>publicada el: {{note.date | date: 'short'}}</p>
            </header>
            <button class="btnModalNotes" (click)="openMenu($event)">
                <img class="icon" title="menu" src="../../../assets/img/menu.png">
            </button>
            <!-- Abre el menu cuando cambia a true -->
            <div class="menuNote" *ngIf="modalMenu == true">
                <button class="closeMenu" (click)="closeMenu()" title="cerrar">X</button>
                <div class="listMenu">
                    <a href="#">
                        <fa-icon [icon]="faPencil"></fa-icon>
                        Editar Nota
                    </a><br>
                    <a href="">
                        <fa-icon [icon]="faTag"></fa-icon>
                        Agregar Etiqueta
                    </a> <br>
                    <a href="">
                        <fa-icon [icon]="faImage"></fa-icon>
                        Agregar Imagen
                    </a> <br>
                    <fa-icon class="iconF" [icon]="faRemove"></fa-icon>
                    <button class="iconDelete" data-id={{note.id}} data-value={{note.status}}
                        (click)="btnDelete(note.id)">Eliminar Nota
                    </button><br>
                    <a href="">
                        <fa-icon [icon]="faFile"></fa-icon>
                        Archivar Nota
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div class="containerTextNotes">
            <p class="contentText">{{note.contentNote}}</p>
        </div>
        <div class="containerFooter">
            <img class="icon" src="../../../assets/img/chinche.png" alt="Fijar" title="Fijar">
            <img class="icon" src="../../../assets/img/paleta-de-color.png" alt="Colores" title="Cambiar color">
            <button data-id={{note.id}} data-value={{note.status}} (click)="btnArchive($event)">Archivar</button>
            <button class="btnDelete" data-id={{note.id}} data-value={{note.status}}
                (click)="btnDelete($event)">Eliminar
            </button>

        </div>
    </div>
</div>
